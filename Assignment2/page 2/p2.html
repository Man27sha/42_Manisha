<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Site</title>
    <style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #2F3B28; /* Dark green background */
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
	

.container {
    position: relative;
	
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sign-in {
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 5px;
}

.create-account {
    margin-top: 15px;
    color: rgba(255, 255, 255, 0.8); /* Faint white for contrast */
    cursor: pointer;
}
	</style>
	
</head>
<body>
    <div class="container">
        <h1>The best site for</h1>
        <h1>your plants</h1>
        <div class="button-container">
            <button class="sign-in">Sign in</button>
            <p class="create-account">Create an account</p>
        </div>
    </div>
</body>
</html>
